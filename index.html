<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Session-4</title>
</head>

<body>

    <!-- InnerHtml Concept -->
    <div>
        <button onclick=showDateTime()>Click me to show date</button>
        <button onclick=changeText()>Click me to change text</button>
    </div>
    <p id="demo"></p>

    <h1 id="text">
        Heading 1
    </h1>

    <!-- Bulb On & Off Task -->
    <section>
        <img src="./images/bulb-off.png" id="bulb" width="200" alt="">
        <div class="btn_container">
            <button onclick=bulbOn()>On</button>
            <button onclick=bulbOff()>Off</button>
        </div>
    </section>

    <!-- Javascript Link -->
    <script src="./app.js"></script>
</body>

</html>
